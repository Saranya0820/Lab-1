        var inputText = document.getElementById("txt");

            li.setAttribute('id', newItem);

            ul.appendChild(li);

            function deletItem(itemId){
                var ul = document.getElementById("items");
                var item = document.getElementById(itemId);
                ul.removeChild(item);
